<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li>TicTacToe.com</li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="game-box">
           <div class="game">
             <div class="grid bl-0 bt-0"><span class="gridtext"></span></div>
             <div class="grid bt-0"><span class="gridtext"></span></div>
             <div class="grid bt-0 br-0"><span class="gridtext"></span></div>
             <div class="grid bl-0"><span class="gridtext"></span></div>
             <div class="grid"><span class="gridtext"></span></div>
             <div class="grid br-0"><span class="gridtext"></span></div>
             <div class="grid bl-0 bb-0"><span class="gridtext"></span></div>
             <div class="grid bb-0"><span class="gridtext"></span></div>
             <div class="grid br-0 bb-0"><span class="gridtext"></span></div>
           </div>
          <div class="gameinfo">
            <h1>Welcome to TIC TAC TOE</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id = "Reset">RESET</button>
            </div>
            <div class="image-box">
              <img src="excited.gif">   
            </div>
          </div>

        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
